<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/tableau-periodique-d3/" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau Periodique</title>
    <link
      rel="shortcut icon"
      href="../assets/tableau-periodique.svg"
      type="image/svg"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="parent-tableau">
        <div class="tableau"></div>
        <div class="command">
          <label>
            <input type="radio" name="view" value="radius" checked />

          </label>
          <label>
            <input type="radio" name="view" value="phase" />
            <span>Montrer la phase</span>
          </label>
        </div>
      </div>

      <div class="detail"></div>
    </div>

    <script src="../node_modules/papaparse/papaparse.js"></script>
    <script src="../node_modules/d3/dist/d3.js"></script>
    <script src="./main.js"></script>
  </body>
